<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup_styles.css">
</head>

<body style="text-align:center">
    <div class="main">
        <!-- DISPLAY THE EXTENSION LOGO -->
        <button id="toggle-on" style="background:transparent"></button>

        <br>
        <br>

            <!-- WHETHER OR NOT TO ALWAYS RUN EXTENSION -->
            <div id="option-checkbox" style="margin=5x">
                <label class="use-time">Always Active</label>
                <input id="always-active" type="checkbox">
                <p>OR</p>
            </div>

            <!-- OPTIONS TO CHOOSE WHEN THE EXTENSION WILL RUN -->
            <div id="inputs" style="margin=5px">
                <!-- START TIME -->
                <label class="time">Start Time</label>
                <input id="start-time" type="time">
                <br>

                <!-- END TIME -->
                <label class="time">End Time</label>
                <input id="end-time" type="time">
                <br>
            </div>

            <!-- SAVE SELECTED TIMES -->
            <div id="button" style="margin:5px">
                <form>
                    <label class="time=button"></label>
                    <button type="submit" id="set-time">Save Time</button>
                    <script src="popup.js"></script>
                </form>
            </div>

    </div>
</body>

</html>
